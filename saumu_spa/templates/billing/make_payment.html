<!-- templates/billing/make_payment.html -->
{% extends 'base.html' %}

{% block title %}Make Payment{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Make Payment for {{ appointment.service.name }}</h2>
        <p>Your loyalty points balance: {{ customer.loyalty_points }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-3">
                <label for="id_redeemed_points" class="form-label">Redeem Loyalty Points</label>
                <input type="number" id="id_redeemed_points" name="redeemed_points" class="form-control" min="0" max="{{ customer.loyalty_points }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>
</div>
{% endblock %}
